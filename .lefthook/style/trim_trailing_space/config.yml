---
pre-commit:
  commands:
    trim-trailing-space: &trim
      run: |
        sh .lefthook/style/trim_trailing_space/trim.sh \
          {staged_files}
      exclude: "\\.md"
      stage_fixed: true
      tags:
        - style

pre-push:
  commands:
    detect-trailing-space: &detect
      <<: *trim
      run: |
        sh .lefthook/style/trim_trailing_space/detect.sh \
          {push_files}

pre-merge-commit:
  commands:
    detect-trailing-space:
      <<: *detect
      run: |
        sh .lefthook/style/trim_trailing_space/detect.sh \
          {staged_files}

lint:
  commands:
    detect-trailing-space:
      <<: *detect
      run: |
        sh .lefthook/style/trim_trailing_space/detect.sh \
          {all_files}

lint-fix:
  commands:
    trim-trailing-space:
      <<: *trim
      run: |
        sh .lefthook/style/trim_trailing_space/trim.sh \
          {all_files}
