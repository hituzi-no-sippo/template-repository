---
pre-commit:
  commands:
    trim-trailing-white-space: &trim
      run: |
        sh .lefthook/style/trim_trailing_white_space/main.sh \
          {staged_files}
      exclude: '\.md'
      stage_fixed: true
      tags:
        - style

pre-push:
  commands:
    detect-trailing-white-space: &detect
      <<: *trim
      run: |
        sh .lefthook/style/trim_trailing_white_space/main.sh \
          {push_files}

        git diff --exit-code --quiet {push_files}

pre-merge-commit:
  commands:
    detect-trailing-white-space:
      <<: *detect
      run: |
        sh .lefthook/style/trim_trailing_white_space/main.sh \
          {staged_files}

        git diff --exit-code --quiet {staged_files}

lint:
  commands:
    detect-trailing-white-space:
      <<: *detect
      run: |
        git_dir="$(git rev-parse --show-toplevel)"

        # References
        # - https://www.shellcheck.net/wiki/SC1091
        # - https://github.com/koalaman/shellcheck/wiki/directive#source
        # shellcheck source=SCRIPTDIR/../../scripts/exclude_binary_file.sh
        . "$git_dir/.lefthook/scripts/exclude_binary_file.sh"

        files=$(exclude_binary_file {all_files})

        if [ $? -eq 2 ]; then
          exit 1
        fi

        if [ "$files" = '' ]; then
          exit 0
        fi

        echo "$files" |
          xargs \
            grep \
            --line-number \
            --regexp='[[:blank:]]\+$'

        # xagrs exits with status 123
        # if any invocation of the command exited with status 1-125.
        test $? -eq 123

lint-fix:
  commands:
    trim-trailing-white-space:
      <<: *trim
      run: |
        sh .lefthook/style/trim_trailing_white_space/main.sh \
          {all_files}
