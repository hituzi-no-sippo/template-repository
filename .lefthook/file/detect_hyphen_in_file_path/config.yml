---
pre-commit:
  commands:
    detect-hyphen-in-file-path: &detect
      # Prettier will change to `&detect-hyphen # yamllint ...`
      # if prettier doesn't ignore and run `prettier --write`.
      # prettier-ignore
      # yamllint disable rule:line-length
      run: |
        sh .lefthook/file/detect_hyphen_in_file_path/detect_word_with_hyphen.sh \
          {staged_files}
      # yamllint enable rule:line-length
      fail_text: |
        Please change separator for file path to hyphen (-) to underscore (_).
        For Example
        Correct:: file_name.txt
        Wrong::   file-name.txt
      exclude: "\
        aqua/aqua-checksums.json|\
        package-lock.json|\
        .ruby-version"
      tags:
        - file

pre-push:
  commands:
    detect-hyphen-in-file-path:
      <<: *detect
      # yamllint disable rule:line-length
      run: |
        sh .lefthook/file/detect_hyphen_in_file_path/detect_word_with_hyphen.sh \
          {push_files}
      # yamllint enable rule:line-length

pre-merge-commit:
  commands:
    detect-hyphen-in-file-path: *detect

lint:
  commands:
    detect-hyphen-in-file-path: &detect-from-all-files
      <<: *detect
      # yamllint disable rule:line-length
      run: |
        sh .lefthook/file/detect_hyphen_in_file_path/detect_word_with_hyphen.sh \
          {all_files}
      # yamllint enable rule:line-length

lint-fix:
  commands:
    detect-hyphen-in-file-path: *detect-from-all-files
