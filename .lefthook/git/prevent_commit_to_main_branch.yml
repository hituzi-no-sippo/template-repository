---
pre-commit:
  commands:
    prevent-commit-to-main-branch:
      only:
        # Change ref from `main` to `default`,
        # if default branch name is `default`.
        # https://github.com/evilmartians/lefthook/blob/b67182f46a271f53c96c2eebee8f99bc06d7ffb0/docs/configuration.md#only
        # Commit on 2023-09-13. v1.5.0
        - ref: main
      run: exit 1
      fail_text: Don't commit to main branch
      tags:
        - git
