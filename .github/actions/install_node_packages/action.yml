---
name: Install Node packages
description: Install Node packages with npm

runs:
  using: composite
  steps:
    - name: Install Node
      # yamllint disable-line rule:line-length
      uses: actions/setup-node@8f152de45cc393bb48ce5d89d36b731f54556e65 # v4.0.0
      with:
        check-latest: false
        # Decide node version fron `engines.node` in `package.json`
        # https://github.com/actions/setup-node/blob/8f152de45cc393bb48ce5d89d36b731f54556e65/docs/advanced-usage.md#node-version-file
        # v4.0.0 Commit on 2023-10-23
        node-version-file: package.json
        cache: npm

    - name: Install Node packages with npm
      run: npm ci
      shell: bash
