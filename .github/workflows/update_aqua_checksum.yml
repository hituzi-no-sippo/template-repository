---
name: Update Aqua Checksum

on:
  push:
    paths:
      - .aqua/aqua.yml
      - .aqua/imports/*.yml
      - .aqua/aqua-checksums.json
  pull_request:
    paths:
      - .aqua/aqua.yml
      - .aqua/imports/*.yml
      - .aqua/aqua-checksums.json

jobs:
  # Official Document
  # https://aquaproj.github.io/docs/products/update-checksum-workflow
  update-aqua-checksums:
    # yamllint disable rule:line-length
    uses: aquaproj/update-checksum-workflow/.github/workflows/update-checksum.yaml@v0.1.7
    # yamllint enable rule:line-length
    permissions:
      contents: read
    with:
      aqua_version: v2.9.0
      prune: true
